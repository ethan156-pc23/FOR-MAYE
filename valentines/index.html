<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR MAYE</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="envelope-container">
        <div class="photo-spread">
            <img src="4c0a3212-ef35-49ca-b3b7-3300e8f272a1.jpg" class="side-photo photo-1" alt="Maye 1">
            <img src="c3ef2cd7-4402-4124-80d2-7dc6de644e67.jpg" class="side-photo photo-2" alt="Maye 2">
        </div>
        <img src="749ad814f8bc69b0733dac2c864a33ee.jpg" alt="Envelope" id="envelope">
        <p>Letter For You, Maye</p>
    </div>

    <div id="letter-container">
        <div class="letter-window">
            <h1 id="letter-title">Will You be my Valentine?</h1>

            <img src="gif cat.webp" class="cat" id="letter-cat" />

            <div class="buttons" id="letter-buttons">
                <img src="yes.png" class="btn yes-btn" id="yesBtn" alt="Yes" />
                <div class="no-wrapper">
                    <img src="no.jpg" class="btn no-btn" id="noBtn" alt="No" />
                </div>
            </div>

            <p id="final-text" class="final-text">
                <strong>Valentines Date:</strong> Coffee date after school
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
